<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você verá imagens que estão nessa mesma pasta.</p>
    <img src="html-200.png" alt="Logo HTML5">
    <p>Também podemos colocar imagnes que estão em uma sub-pasta.</p>
    <img src="imagens/css-200.png" alt="">
    <p>Também podemos colocar imagens externas, direto da internet, porém caso o site da imagem caia, a imagem não irá aparecer</p>
    <img src="https://blablabla" alt="Imagem da internet">


</body>
</html>
