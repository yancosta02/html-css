<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Lista ordenada</h2>
    <ol type="1" start="1">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Tomar banho</li>
        </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>Feijão</li>
        <li>Arroz</li>
        <li>Tomate</li>
        <li>Cebola</li>
    </ul>    
    <h2>Lista de definição</h2>
    <dl> <!-- "Definition list" --> 
        <!-- Termo-->
        <dt>HTML</dt> 
        <!-- Descrição -->
        <dd>Linguagem de marcação para criação do conteúdo de um site.</dd>
        <dt>CSS</dt>
        <dd>Linguagem de marcação para criação do design de um site.</dd>
    </dl>
    </body>
</html>
