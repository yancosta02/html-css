<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr> <!-- Horizontal Rule  -->
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio das tags &lt;p&gt; e &lt;/p&gt; </p>
    <p>Se precisar quebrar algum texto específico como esse,<br> basta usar a tag &lt;br&gt; </p>
    <p>Vamos adicionar simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
        &#x270C;
    </p>



</body>
</html>
